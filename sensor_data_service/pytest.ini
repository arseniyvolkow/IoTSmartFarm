[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    influxdb: InfluxDB related tests
    mqtt: MQTT related tests
    sensor: Sensor data tests
    timeseries: Time series data tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning